{% extends "base.html" %}

{% block title %}Delete{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <h2>Are you sure you want to delete "{{ obj }}" ?</h2>
        <button class="btn btn_success">Yes</button>
        <a class="back-link" href="{{ request.META.HTTP_REFERER }}">No, go back</a>
    </form>
{% endblock %}
